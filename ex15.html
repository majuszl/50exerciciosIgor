<!-- 15. Verifique se uma string contém a palavra "JavaScript". -->
<body>
    
    <script>

        var string = 'Calopsita'
        alert('A string escolhida foi: ' + string)

        if (string == 'JavaScript') {
            alert('A string em questão contém a palavra JavaScript.')
        } else if (string != 'JavaScript') {
            alert('A string em questão não contém a palavra JavaScript.')
        }

    </script>

</body>
