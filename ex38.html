<!-- 38. Concatene todos os elementos de um array em uma única string. -->
<body>

    <script>
        var array = ["Eu ", "vou ", "ao ", "SENAI."]
            
        function concatenandoarray(array) {
                var result = ""
                for (var i = 0; i < array.length; i++) {
                    result += array[i]
                }
                return result
            }
            var result = concatenandoarray(array)
            alert(result)
    </script>
    
</body>
</html>
