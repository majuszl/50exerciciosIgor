<!-- 32. Verifique se um elemento está presente em um array. -->
<body>

    <script>

        var array = [1, 2, 3, 4, 5]
        alert('O array é: ' + array)

        for(var i = 0; i < array.length; i++) {
            if (i == 4) {
                alert('O elemento na posição ' + i + ' corresponde ao elemento 4.')
            } else if (i !== 4) {
                alert('O elemento na posição ' + i + ' NÃO corresponde ao elemento 4.')
            }
        }



    </script>
    
</body>
