<!-- 26. Inverta uma string usando um loop. -->
<body>

    <script>
        var x = ''
        var string = 'roma'
        alert('Esta é a string original: ' + string)

        for (let i = string.length - 1;  i >= 0; i--){ 
            x += string[i] 
        }
        alert('Essa é a string invertida: ' + x)
    </script>
    
    
</body>
