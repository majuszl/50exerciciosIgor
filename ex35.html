<!-- 35. Crie uma função que receba dois arrays e retorne a união deles. -->
<body>

    <script>

        var array1 = [1, 2, 3]
        var array2 = [4, 5, 6]

        alert('Este é o array 1: ' + array1)
        alert('Este é o array 2: ' + array2)

        function unindoarrays(array1, array2) {
            return(array1.concat(array2))
        }


        alert('Essa é a união dos dois arrays: ' + unindoarrays(array1, array2))



    </script>
    
</body>
