<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
</head>
<!-- 16. Dada uma nota entre 0 e 10, exiba a classificação: A (9-10), B (7-8), C (5-6), D (3-4),
E (0-2). -->
<body>
    
    <script>

        var nota = parseInt(prompt('Escreva uma nota entre 0 e 10.'))

        if (nota == 9 || nota == 10) {
            alert('Você tirou nota A (parabénss)! (; ')
        } else if (nota == 8 || nota == 9) {
            alert('Você tirou nota B! (; ')
        } else if (nota == 6 || nota == 5) {
            alert('Você tirou nota C (dá para recuperar!)')
        } else if (nota == 4 || nota == 3) {
            alert('Você tirou nota D ): ')
        } else if (nota <= 2 && nota >= 0) {
            alert('Você tirou nota E ): ')
        }

    </script>

</body>
</html>
