<!-- 7. Crie uma função que receba um número e retorne seu valor absoluto. -->
<body>
    
    <script>

        var num = parseInt(prompt('Digite um número, por favor.'))

        function retornandovalorabsoluto(num) {
            return(num)
        }

        alert(retornandovalorabsoluto(num))
    </script>
    
</body>
