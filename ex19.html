<!-- 19. Dada uma senha, verifique se ela tem pelo menos 8 caracteres. -->
<body>

    <script>

        var senha = prompt('Digite uma senha: ')

        if (senha.length >= 8) {
            alert('Sua senha está de acordo, pois tem pelo menos 8 caracteres.')
        } else if (senha.length < 8) {
            alert('Sua senha não está de acordo, pois não tem pelo menos 8 caracteres.')
        }
    </script>
    
</body>
</html>
