<!-- 49. Crie uma função que verifique se uma pessoa pode dirigir (idade >= 18). -->
<body>

    <script>

        idade = parseInt(prompt('Digite aqui a sua idade, e te direi se você pode dirigir: '))

        function verificandoidade(idade) {
            if (idade >= 18) {
                alert('Você pode dirigir!')
            } else {
                alert('Calma lá! Você ainda não pode dirigir.')
            }
        }

    </script>
    
</body>
