<!-- 3. Crie uma variável idade e exiba uma mensagem "Você é maior de idade" se a
idade for maior ou igual a 18. -->
<body>
    <script>

        var idade = parseInt(prompt('Digite sua idade, por favor.'))

        if (idade >= 18) {
            alert('Você é maior de idade!')
        } else {
            alert('Você é menor de idade.')
        }

    </script>
</body>
</html>
