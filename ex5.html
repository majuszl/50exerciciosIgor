<!-- 5. Escreva um código que converta uma temperatura de Celsius para Fahrenheit. -->
<body>

    <script>

        var temp = parseFloat(prompt('Digite a temperatura do lugar em que você está em Celsius, por favor.'))
        var fah = (temp * 1.8) + 32 

        alert('A temperatura que você inseriu, em Fahrenheit, seria igual a: ' + fah)

    </script>
    
</body>
