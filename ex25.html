<!-- 25. Escreva uma função que exiba os n primeiros números da sequência de Fibonacci. -->
<body>

    <script>

        function exibindoFibonacci(num) {
            var x = 0
            var y = 1
            var sequenciaf = []
            for (var i = 0; i <= num; i++) {
                sequenciaf.push(x)
                var calc = x + y
                x = y
                y = calc
            }
            alert(sequenciaf)
        }


    </script>
    
</body>
