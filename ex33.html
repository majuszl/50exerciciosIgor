<!-- 33. Crie uma função que inverta a ordem dos elementos de um array. -->
<body>

    <script>

        var array = [1, 2, 3]
        alert('ARRAY: ' + array)

        function invertendo(array) {
            return(array.reverse()) //pesquisei sobre o método reverse
        }

        alert('O array invertido é:' + invertendo(array))

    </script>
    
</body>
</html>
