<!-- 6. Verifique se um número é par ou ímpar.-->
<body>
    
    <script>

        var num = parseInt(prompt('Digite um número, por favor.'))

        if (num % 2 == 0) {
            alert('O número que inseriu é um número par.')
        } else {
            alert('O número que inseriu é um número ímpar.')
        }
    </script>
</body>
