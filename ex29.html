<!-- 29. Verifique se um número é primo. -->
<body>

    <script>

       var num = parseInt(prompt('Insira um número maior que 5, e te diremos se ele é primo ou não.'))

       for (var i = 3; i++; i < 5) {
                var verificar = num / i
                if (num % i == 0) { 
                    alert('O número não é primo')
                } else if (num % i != 0) {
                    alert('O número é primo')
                }
        }

    </script>
    
</body>
