<!-- 39. Dado um array de strings, retorne o array com todas as strings em maiúsculas. -->
<body>

    <script>
        var array = ["Eu", "vou", "ao", "SENAI"]
        alert('Essa é a array original: ' + array)

            function retornandoStringMaiuscula(array) {
                var result = []
                for (var i = 0; i < array.length; i++) {
                    result.push(array[i].toUpperCase())
                }
                return result
            }
            var result = retornandoStringMaiuscula(array)
            alert(result)
    </script>
    
</body>
</html>
