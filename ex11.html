<!-- 11. Escreva uma função que verifique se um ano é bissexto. -->
<body>
    
    <script>

        var ano = 2024

        function verificandoano(ano) {
            if (ano % 4 == 0) {
                alert('O ano de 2024 é bissexto.')
            } else if (ano % 4 != 0) {
                alert('O ano de 2024 não é um ano bissexto.')
            }
        }

        alert(verificandoano(ano))

    </script>

</body>
</html>
