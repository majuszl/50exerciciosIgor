<!-- 24. Encontre todos os números pares entre 1 e 50. -->
<body>

    <script>

        for(var i = 1; i < 52; i++) {
            if (i % 2 == 0) {
                alert('Números pares entre 1-50: ' + i)
            }
        }

    </script>
    
</body>
