<!-- 8. Crie um código para verificar se um número é positivo, negativo ou zero. -->
<body>
    
    <script>

        var num = parseInt(prompt('Digite um número, por favor.'))

        if (num > 0) {
            alert('Este número é positivo! (; ')
        } else if (num < 0) {
            alert('Este número é negativo! (; ')
        } else if (num == 0) {
            alert('O número é igual a zero.')
        }
        
    </script>

</body>
</html>
