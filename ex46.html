<!-- 46. Dado um objeto com propriedades numéricas, retorne a soma de seus valores. -->
<body>

    <script>
        const num = {
            num1: 1,
            num2: 2,
            num3: 3,
        }
        var soma = 0
        for (i in num) {
            soma += num[i];
        }

        alert("A soma dos números presentes no objeto é igual a: " + soma)
    </script>
    
</body>
</html>
