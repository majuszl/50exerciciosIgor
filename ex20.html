<!-- 20. Verifique se um número está dentro de um intervalo (por exemplo, entre 10 e 20). -->
<body>

    <script>

        var num = parseInt(prompt('Digite um número, e te diremos se ele corresponde ao intervalo entre 10 e 20.'))

        if (num >= 10 && num <= 20) {
            alert('O número inserido corresponde ao intervalo entre 10 e 20.')
        } else {
            alert('O número inserido NÃO corresponde ao intervalo entre 10 e 20.')
        }
            
    </script>
    
</body>
</html>
