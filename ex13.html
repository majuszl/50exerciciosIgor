<!-- 13. Verifique se uma letra é uma vogal ou uma consoante. -->
<body>

    <script>

        var letra = prompt('Insira uma letra, por favor.')

        if (letra == 'a' || letra == 'e' || letra == 'i' || letra == 'o' || letra == 'u') {
            alert('A letra que você inseriu é uma vogal.')
        } else {
            alert('A letra que você inseriu é uma consoante.')
        }

    </script>
    
</body>
</html>
