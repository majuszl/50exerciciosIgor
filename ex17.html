<!-- 17. Verifique se um número é múltiplo de 3 e/ou de 5. -->
<body>

    <script>

        var num = 45
        alert('O número escolhido foi ' + num)

        function verificandonum(num) {
            if (num % 3 == 0 || num % 5 == 0) {
                alert('O número em questão é mútiplo de 3 ou de 5')
            } else {
                alert('O número em questão NÃO é mútiplo de 3 nem de 5')
            }
        }

        alert(verificandonum(num))

    </script>
    
</body>
