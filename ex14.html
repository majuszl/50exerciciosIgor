<!-- 14. Escreva uma função que retorne o maior de dois números. -->
<body>

    <script>

        var num1 = parseInt(prompt("Digite um número"))
        var num2 = parseInt(prompt("Digite outro número"))

        function descobrindoomaior(num1, num2) {
            if (num1 > num2) {
                alert('O número ' + num1 + ' é o maior')
            } else if (num2 > num1) {
                alert('O número ' + num2 + ' é o maior')
            }
        }

        alert(descobrindoomaior(num1, num2))

    </script>
    
</body>
</html>
